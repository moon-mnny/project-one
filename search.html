<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A front-end template that helps you build fast, modern mobile web apps."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Material Design Lite</title>

    <!-- style sheets -->

    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/layout.css" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css"
    />
    <!-- JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div
      class="app-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
      <header
        id="topnav-header"
        class="app-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600"
      >
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>

          <div id="cuisineSelectDiv" class="mdl-layout-spacer">
            <!-- Working on header -->
            <div class="custom-select" style="width:200px;">
              <form>
                <select id="cuisineSelect">
                  <option>African</option>
                  <option>American</option>
                  <option>British</option>
                  <option>Cajun</option>
                  <option>Caribbean</option>
                  <option>Chinese</option>
                  <option>British</option>
                  <option>Eastern European</option>
                  <option>European</option>
                  <option>French</option>
                  <option>German</option>
                  <option>Greek</option>
                  <option>Indian</option>
                  <option>Irish</option>
                  <option>Italian</option>
                  <option>Japanese</option>
                  <option>Jewish</option>
                  <option>Korean</option>
                  <option>Latin American</option>
                  <option>Mediterranean</option>
                  <option>Mexican</option>
                  <option>Middle Eastern</option>
                  <option>Nordic</option>
                  <option>Southern</option>
                  <option>Spanish</option>
                  <option>Thai</option>
                  <option>Vietnamese</option>
                </select>
              </form>
            </div>
            <button
              class="mdl-button mdl-js-button"
              id="recipe-search-btn"
              type="submit"
              value="Submit"
            >
              Search
            </button>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label
              class="mdl-button mdl-js-button mdl-button--icon"
              for="search"
            >
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" />
              <label class="mdl-textfield__label" for="search"
                >Enter your query...</label
              >
            </div>
          </div>
          <button
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
            id="hdrbtn"
          >
            <i class="material-icons">more_vert</i>
          </button>
          <ul
            class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
            for="hdrbtn"
          >
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div
        class="app-drawer mdl-layout__drawer mdl-color--deep-orange-900 mdl-color-text--deep-orange-50"
      >
        <header class="app-drawer-header">
          <img src="assets/image/user.jpg" class="app-avatar" />
          <div class="app-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
            <button
              id="accbtn"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
            >
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul
              class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="accbtn"
            >
              <li class="mdl-menu__item">hello@example.com</li>
              <li class="mdl-menu__item">info@example.com</li>
              <li class="mdl-menu__item">
                <i class="material-icons">add</i>Add another account...
              </li>
            </ul>
          </div>
        </header>
        <nav class="app-navigation mdl-navigation mdl-color--deep-orange-800">
          <a class="mdl-navigation__link" href="search.html"
            ><i
              class="mdl-color-text--deep-orange-400 material-icons"
              role="presentation"
              >home</i
            >Home</a
          >
          <a class="mdl-navigation__link" href="saved.html"
            ><i
              class="mdl-color-text--deep-orange-400 material-icons"
              role="presentation"
              >inbox</i
            >Saved</a
          >

          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--deep-orange-400 material-icons"
              role="presentation"
              >people</i
            >Profile</a
          >
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--deep-orange-400 material-icons"
              role="presentation"
              >help_outline</i
            ><span class="visuallyhidden">Help</span></a
          >
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid app-content">
          <!-- <div
            class="app-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid"
          >
          </div> -->
          <div
            id="recipes-body"
            class="app-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col"
          ></div>
          <div
            id="recipe-recommendation-div"
            class="app-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing"
          >
            <div
              id="recommendation-div"
              class="app-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop"
            >
              <div
                id="recommendation-img"
                class="mdl-card__title mdl-card--expand mdl-color--red-500"
              >
                <h2 id="recommendation-title" class="mdl-card__title-text">
                  Today's Recommendation
                </h2>
              </div>
              <div
                id="recommendation-summary"
                class="mdl-card__supporting-text mdl-color-text--grey-600"
              >
                Random Cuisine from Random
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a
                  href="#"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect"
                  >Let's make</a
                >
              </div>
            </div>
            <div class="app-separator mdl-cell--1-col"></div>
            <!-- <div
              class="app-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop"
            >
              <div class="mdl-card__title mdl-card--expand mdl-color--red-500">
                <h2 class="mdl-card__title-text">Today's Recommendation</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                Random Cuisine from Random
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a
                  href="#"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect"
                  >Let's make</a
                >
              </div>
            </div> -->
          </div>
        </div>
      </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="js/dropdown-select.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
